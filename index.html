<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 Index 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        img {
            width: 300px;
            height: 200px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>간단한 Index 페이지</h1>
    <img id="image" src="https://via.placeholder.com/300x200" alt="이미지">
    <br>
    <button id="changeButton">이미지 변경</button>

    <script>
        const imageElement = document.getElementById("image");
        const changeButton = document.getElementById("changeButton");

        const images = [
            "https://via.placeholder.com/300x200",
            "https://via.placeholder.com/300x200/FF0000/FFFFFF",
            "https://via.placeholder.com/300x200/00FF00/FFFFFF",
            "https://via.placeholder.com/300x200/0000FF/FFFFFF"
        ];

        let currentImageIndex = 0;

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            imageElement.src = images[currentImageIndex];
        }

        changeButton.addEventListener("click", changeImage);
    </script>
</body>
</html>
